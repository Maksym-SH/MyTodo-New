<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>My TODO</title>
  </head>
  <body>
    <div id="app">
      <h1 align="center">My TODO</h1>
      <div class="containerInputs mt-5">
        <input
          type="text"
          v-model="title"
          class="w-100 inputs"
          placeholder="Title"
        />
        <textarea
          class="inputs w-100 mt-3"
          placeholder="Content"
          v-model="content"
        ></textarea>
      </div>
      <div class="containerInputs mt-3 params">
        <div class="d-flex align-items-center">
          <input
            type="text"
            v-model="color"
            class="inputTextParams"
            placeholder="Color"
          />
          <input
            type="color"
            v-model="colorInput"
            @input="checkColor('text')"
            class="colors"
          />
        </div>
        <div class="d-flex align-items-center">
          <input
            type="text"
            v-model="bgColor"
            class="inputTextParams"
            placeholder="Background"
          />
          <input
            type="color"
            v-model="bgColorInput"
            class="colors"
            @input="checkColor('bg')"
          />
        </div>
        <input
          type="number"
          v-model="fontSize"
          min="1"
          class="input-number"
          placeholder="Font size"
        />
      </div>
      <button
        class="btn bg-info mx-auto d-block mt-5 button"
        @click="addTask()"
        :disabled="!isEmpty"
      >
        Add
      </button>
      <div class="containerInputs d-flex mt-5 justify-content-between">
        <div class="todo m-2">
          <h3 align="center">todo</h3>
          <hr />
          <template v-cloak>
            <div
              class="item"
              v-for="(item, index) in todo"
              :key="index"
              :style="{'background-color': item.bgColor, 'color': item.color, 'font-size': item.fontSize}"
            >
              <h5>{{item.title }}</h5>
              <p>{{item.content}}</p>

              <button
                class="btn bg-primary item-btn-right"
                @click="swapTodo(index, 'todo', 'right')"
              >
                &xrArr;
              </button>
              <button
                class="btn btn-danger button-deleteTask"
                @click="deleteTask('todo',index)"
              >
                &times;
              </button>
            </div>
          </template>
        </div>
        <div class="todo m-2" style="background-color: blue">
          <h3 align="center">Progress</h3>
          <hr />
          <template v-cloak>
            <div
              class="item"
              v-for="(item, index) in progress"
              :key="index"
              :style="{'background-color': item.bgColor, 'color': item.color, 'font-size': item.fontSize}"
            >
              <h5>{{item.title }}</h5>
              <p>{{item.content}}</p>

              <button
                class="btn bg-primary item-btn-right"
                @click="swapTodo(index, 'progress', 'right')"
              >
                &xrArr;
              </button>
              <button
                class="btn bg-primary item-btn-left"
                @click="swapTodo(index, 'progress', 'left')"
              >
                &xlArr;
              </button>
              <button
                class="btn btn-danger button-deleteTask"
                @click="deleteTask('progress',index)"
              >
                &times;
              </button>
            </div>
          </template>
        </div>
        <div class="todo m-2" style="background-color: green">
          <h3 align="center">Done</h3>
          <hr />
          <template v-cloak>
            <div
              class="item"
              v-for="(item, index) in done"
              :key="index"
              :style="{'background-color': item.bgColor, 'color': item.color, 'font-size': item.fontSize}"
            >
              <h5>{{item.title }}</h5>
              <p>{{item.content}}</p>
              <button
                class="btn bg-primary item-btn-left"
                @click="swapTodo(index, 'done', 'left')"
              >
                &xlArr;
              </button>
              <button
                class="btn btn-danger button-deleteTask"
                @click="deleteTask('done',index)"
              >
                &times;
              </button>
            </div>
          </template>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="index.js"></script>
  </body>
</html>
